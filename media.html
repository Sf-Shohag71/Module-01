<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-5</title>
</head>
<body>
    <h3>Graduate Pitha Ghar</h3>
    <form action="">
        <label for="name">Your Name: 
            <input type="text" id="name" placeholder="Your Name">
        </label>
        
        <label for="email">Your Email: 
            <input type="email" id="email" placeholder="Your Email">
        </label>
        <fieldset>
            <legend>Choose a Pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">
                Chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="dud-poli">
                <input type="radio" name="pitha" id="dud-poli">
                Dud-Poli
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more Vorta</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="achar">
                <input type="checkbox" name="vorta" id="achar">
                Achar
            </label>
        </fieldset>
        <fieldset>
            <legend>Speacial Instruction</legend>
            <label for="instruction">
                <textarea name="" id="instruction" cols="30" rows="5"></textarea>
            </label>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
